<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="calculatorContainer">
      <p>Result History:</p>
      <div class="textarea">
        <textarea name="calcHistory" id="outputHistory" cols="65" rows="20" readonly></textarea>
      </div>
      <div class="buttons">
        <div id="startBtn"><button>Start</button></div>
        <div id="clearBtn"><button>Clear</button></div>
      </div>
    </div>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
